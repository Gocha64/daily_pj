<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        a:link { color: black; text-decoration: none;}
        a:visited { color: black; text-decoration: none;}
        a:hover { color: black; text-decoration: none;}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">Main</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="nav-link active" aria-current="page">
                            {%if session['login'] %}
                                {{session['login']}}님
                            {%else%}
                                GUEST님
                            {%endif%}
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            메뉴
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/main">약제 분류</a></li>
                            <li><a class="dropdown-item" href="/community">질문 게시판</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="main" style="width: 70%; margin: auto;">
        <br>
        <h2 style="display: inline;">글 목록</h2>
        <form action="/write" style="display: inline; float: right;">
            <input type="submit" value="글 쓰기" class="btn btn-lg btn-primary btn-block">
        </form>
        <div style="height: 50px;"> </div>
        <div class="container">
            {% if result %}
                {% for item in result%}
                <a href="/detail?writing_id={{item[4]}}" s>
                    <div class="item">
                        <img src="../static/assets/images/{{item[4]}}.png" width="100px" height="100px" onerror="this.style.display='none'"/>
                        <div class="title">제목: {{item[0]}}</div>
                        <div class="writer" style="display: inline;">작성자: {{item[3]}}</div>
                        <div class="date" style="float: right;">작성시간: {{item[2]}}</div>
                    </div>
                </a>
                    <hr><br>
                {%endfor%}
            {%else%}
                <h1> 아직 글이 없습니다. 첫 글을 작성해주세요!</h1>
            {%endif%}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
