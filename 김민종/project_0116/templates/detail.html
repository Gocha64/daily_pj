<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/assets/css/detail.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="nav-link active" aria-current="page">
                            {%if session['login'] %}
                                {{session['login']}}님
                            {%else%}
                                GUEST님
                            {%endif%}
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            메뉴
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/main">약제 분류</a></li>
                            <li><a class="dropdown-item" href="/community">질문 게시판</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" style="width: 85%; margin: auto;">
        {{detail}}
        <br><br>
        <section class="article-detail table-common con row">

        <table class="cell" style="border:1;">
            <colgroup>
                <col width="100px">
            </colgroup>
            <tbody>
                <tr class="article-title">
                    <th>[번호]제목</th>
                    <td colspan="3">{{detail[0]}}</td>
                </tr>
                <tr class="article-info">
                    <th>날짜</th>
                    <td>{{detail[2]}}</td>
                    <th>작성자</th>
                    <td>{{detail[3]}}</td>
                    <!-- <th>조회수</th>
                    <td>내용4_2</td> -->
                </tr>
                <tr class="article-body">
                    <td colspan="4">{{detail[1]}}
                        <br>
                        <img src="../static/assets/images/{{detail[4]}}.png" alt="사진" width="200px" height="200px"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
