<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <!-- 브라우저 기본 CSS 초기화 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Sign In -->
  <section class="signin">
    <div class="inner">
      
      <div class="main-title">
        <span class="title">로그인</span>
      </div>
    
      <form action="/users/sign-in" method="post">
        <div class="text-body">
          <div class="row">
            <label for="loginId" class="sub-title">아이디</label>
            <input type="text" id="loginId" name="loginId" required
                  minlength="4" maxlength="15">
          </div>
    
          <div class="row">
            <label for="loginPw" class="sub-title">비밀번호</label>
            <input type="password" id="loginPw" name="loginPw" minlength="8" required>
          </div>

          <button type="submit" class="btn" id="loginBtn">로그인</button>

          <ul class="find-wrap">
            <!-- <li>
              <a href="/users/find-id" target="_blank" class="find-text">아이디찾기</a>
            </li>
            <li>
              <a href="/users/find-pw" target="_blank" class="find-text">비밀번호 찾기</a>
            </li> -->
            <li>
              <a href="/users/sign-up" target="_blank" class="find-text">회원가입</a>
            </li>
        </div>
      </form>

    </div>
  </section>
</body>
</html>
