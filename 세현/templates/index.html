    <form
      action="/get_selected_table"
      method="POST"
      enctype="multipart/form-data"

      <input
        type="text"
        name="table_name"
        placeholder="테이블 명"
        required="required"
      />
      <button type="submit">선택</button>
      {% if label %}
      <span> {{ label }} </span>
      {% endif %}
    </form>

      action="/get_column_name_change"
      method="POST"
      enctype="multipart/form-data"
    >
      <h1>컬럼 이름 변경</h1>
      <input
        type="text"
        name="before_column_name"
        placeholder="변경 전 컬럼명"
        required="required"
      />
      <input
        type="text"
        name="after_column_name"
        placeholder="변경 후 컬럼명"
        required="required"
      />

      <br />
      <button type="submit">변경</button>
    </form>

      {% if label %}
      <span> {{ label }} </span>
      {% endif %}
    </form>
  </body>
</html>
