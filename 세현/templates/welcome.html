<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="templates/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            {%if userid%}
            <button type="button" onclick="location.href='/logout' ">
              로그아웃
            </button>
            {%else%}
            <button type="button" onclick="location.href='/register' ">
              회원가입
            </button>
            <button type="button" onclick="location.href='/login' ">
              로그인
            </button>
            {%endif%}
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container px-5">
          <h1 class="masthead-heading mb-0">Homepage</h1>
          <h3 class="masthead-subheading mb-0">
            로그인 후 제공되는 기능을 사용해보세요
          </h3>
        </div>
      </div>
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
    </header>
    <br />
    <br />
    {%if userid%}
    <!-- Content section 1-->
    <section id="scroll">
      <div class="container px-5">
        <div class="row gx-5 align-items-center">
          <div class="col-lg-6 order-lg-2">
            <div class="p-5"></div>
          </div>
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
              <h2 class="display-4">1. SQL 실행해보기</h2>
              <button type="button" onclick="location.href='/data' ">
                이동
              </button>
              <p>
                sql 적용 가능 페이지입니다. 사용하고 싶은 데이터베이스 이름을
                작성하고, 한 줄의 sql 명령어를 작성하면, 해당 명령어가
                실행됩니다. select 문 작성 시에는 결과가 페이지 하단에
                출력됩니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    {%else%}
    <div>로그인을 해야 기능을 사용할 수 있습니다.</div>
    {%endif%}
    <!-- Footer-->
    <footer class="py-5 bg-black">
      <div class="container px-5">
        <p class="m-0 text-center text-white small">
          Copyright &copy; SWBootCamp 2023 Sehyun
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
