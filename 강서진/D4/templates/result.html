<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULT IMAGE</title>
</head>
<body>
    <form action="/back_to_index" method="POST" enctype="multipart/form-data">
    <div class="response">
        {% if label %}
            <img src="/static/{{label}}" alt="before change" width="200">
            <img src="/static/result_{{label}}" alt="after change" width="200">
        {% endif %}
    </div>
    <button>Back to preprocess page</button>
</form>
</body>
</html>
