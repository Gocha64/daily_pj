{% extends 'base.html'%}

    {% block content %}
    <div class="uk-margin-left uk-margin-right">
        <h1>BECOME ONE OF US!</h1>
            <form action="/join" method="POST">
                <div>
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input type="text" name="username" id="username" class="uk-input uk-form-width-large" placeholder="ID" required>
                    </div>
                </div>
                <div>
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input type="email" name="user_email" id="user_email" class="uk-input uk-form-width-large" placeholder="EMAIL" required>
                    </div>
                </div>
                <div>
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input type="password" name="user_pw" id="user_pw" class="uk-input uk-form-width-large" placeholder="PW" required>
                    </div>
                </div> 
                <button class="uk-margin uk-button uk-button-default">JOIN</button>
                
                
            </form>
    </div>
    {% endblock %}
