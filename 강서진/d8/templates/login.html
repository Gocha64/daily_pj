    {% block content %}
    <div class="uk-margin-left uk-margin-right">
    <h2>LOG IN</h2>
    <hr class="uk-divider-small">
    <form action="/login" method="POST">
        <!-- id -->
        <div>
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" id="user_email" name="user_email" type="email" placeholder="ID">
            </div>
        </div>
    
        <!-- pw -->
        <div>
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                <input class="uk-input" id="user_pw" name="user_pw" type="password" placeholder="PW">
            </div>
        </div>
        <button class="uk-margin uk-button uk-button-default">LOGIN</button>
        <a class="uk-link-text" href="/join">SIGN UP</a>
    </form>
    <hr class="uk-divider-small">
    </div>
