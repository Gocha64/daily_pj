{% extends 'base.html'%}

    {% block content %}
    <h1>BECOME ONE OF US!</h1>
    <form action="/join" method="POST">
        <div>
            <input type="text" name="username" id="username" class="uk-input" placeholder="ID" required>
        </div>
        <div>
            <input type="email" name="user_email" id="user_email" class="uk-input" placeholder="EMAIL" required>
        </div>
        <div>
            <input type="password" name="user_pw" id="user_pw" class="uk-input" placeholder="PW" required>
        </div>
        
        <button>JOIN</button>
        
        
    </form>
    
    {% endblock %}
