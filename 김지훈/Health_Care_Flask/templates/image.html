<html>

<head>
    <title>전처리 페이지 UI</title>
    <link rel="stylesheet" href="static\assets\css\style.css">
</head>

<body>
<div class = "query">
    <form action="/image_preprocess" method="POST" enctype="multipart/form-data">
        <h1>이미지 전처리 종류 선택</h1>
        <input type="checkbox" name="pre_toggle_0">
        <span>180도 회전 </span>
        <br>
        <input type="checkbox" name="pre_toggle_1">
        <span>흑백 변경 </span>
        <br>
        <button type="submit">변경</button>
    </form>

    <img src = "/static/images/sekiro.png" style="width:160px; height:100px;">
    <br>

    <br>
    <form class="response">
        {% if resultImg %}
            <img src = "{{ srcImg }}" style="width:320px; height:200px;">
            <img src = "{{ resultImg}}" style="width:320px; height:200px;">
            
        {% endif %}
    </form>
    <button class = 'mainBtn' onclick="window.location.href='/'">메인페이지</button>
</div>
</body>

</html>
