<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 처리 페이지</title>
</head>
<body>
    <h1>SQL 처리 페이지</h1>
    <form action="/dbsql" method = "post">
        <h2>DB 이름</h2>
        <span><input type="text" name = "db_name" placeholder="ex)name.db*" value="asdf.db"></span>


        <h2>SQL 명령어 한 줄</h2>
        <textarea name = "sql" cols = "40" rows = "10" >SELECT * FROM user</textarea>
 
        
        <br>
        {% if label %}
        <span class = "result_label">
            {% block content %}
            {{label}}
            {% endblock %}
        </span>
        {% endif %}
        <br>

        <button type="submit">SQL 전송</button>
        {% for output in outputs %}
            {{ output|safe }}
        {% endfor %}


    </form>
    <button class = 'mainBtn' onclick="window.location.href='/'">메인페이지</button>
    
</body>
</html>
